[colors]
background = #282A2E
backgrounCVd-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
i3blue = #285577 
i3gray = #222222
i3border = #333333
i3background = #00000000
i3foreground = #ffffff
i3green = #13e014
i3red = #FF0000

[bar/example]
width = 100%
height = 25pt
radius = 6

dpi = 135

background = ${colors.i3background}
foreground = ${colors.i3foreground}

line-size = 3pt

border-size = 1pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Cascadia Mono NF;3
modules-left = xworkspaces xwindow
modules-right = filesystem systray pulseaudio brightness memory cpu battery power-profile date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
 wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.i3blue}
label-active-underline= ${colors.i3blue}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/brightness]
type = internal/backlight
card = intel_backlight
enable-scroll = true
format = <label>
label = %{F#99ccff}󰃠%{F-} %percentage%%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

[module/battery]
type = internal/battery

# 你的电池设备名称，通常是 BAT0 或 BAT1。
# 可以通过 'ls /sys/class/power_supply/' 命令查看。
battery = BAT0

# 充电状态下的图标
adapter = AC

# 更新间隔（秒）
interval = 5

# 格式定义
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <label-full>
format-low = <animation-low> <label-low>

# 充电状态下的标签
label-charging = %percentage%%
label-charging-foreground = ${colors.i3green} 
; 充电时显示绿色

# 放电状态下的标签
label-discharging = %percentage%%
label-discharging-foreground = ${colors.foreground} 
; 放电时显示默认前景色

# 充满电状态下的标签
label-full =  Full
label-full-foreground = ${colors.i3green}

# 低电量状态下的标签
label-low = %percentage%% LOW!
label-low-foreground = ${colors.i3red} 
; 低电量时显示红色
low-at = 15 ; 低电量阈值（15%）

# 充电动画图标
animation-charging-0 = 充电动画图标1
animation-charging-1 = 充电动画图标2
animation-charging-2 = 充电动画图标3
animation-charging-foreground = ${colors.i3green}
animation-charging-framerate = 750 
; 动画帧率（毫秒）

# 放电容量图标（根据电量百分比显示不同图标）
# 确保你安装了 Nerd Fonts 或 Font Awesome 来正确显示这些图标
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.foreground}

# 低电量动画图标
animation-low-0 = !
animation-low-1 = " "
animation-low-framerate = 200


; --------------------------------------
; Power Profile Module
; --------------------------------------
[module/power-profile]
type = custom/script
exec = ~/.config/polybar/scripts/power_profile.sh     ; 运行状态脚本

click-left = exec ~/.config/polybar/scripts/cycle_power_profile.sh && polybar-msg action "#power-profile.exec"
click-right = exec ~/.config/polybar/scripts/cocycle_power_profile.sh && polybar-msg action "#power-profile.exec"

